<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest Classifier</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Agricultural Pest Classifier</h1>
            </div>
        </nav>
    </header>
    <main>
        <div class="container_body">
            <h1>Upload and Classify Image</h1>
            <form id="upload-form" enctype="multipart/form-data">
                <label for="file-input" class="custom-file-upload">Upload File</label>
                <input type="file" id="file-input" name="file" accept="image/*">
                <button type="submit">Proceed to Classify</button>
            </form>
            <div id="result"></div>
        </div>
    </main>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Uploaded Image">
            <p id="modal-result"></p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
